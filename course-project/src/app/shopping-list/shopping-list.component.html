<div class="row">
  <div class="col-xs-10">
    <button class="btn btn-primary" (click)="onNavigateToAddIngredient()">
      Add ingredient
    </button>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
        >{{ ingredient.name }} ({{ ingredient.amount }})</a
      >
    </ul>
  </div>
</div>
