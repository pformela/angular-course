<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-control"
            ngModel
            required
            email
            #email="ngModel"
          />
          <p *ngIf="email.touched && email.invalid" style="color: red">
            Please enter a valid email!
          </p>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select
            name="subscription"
            id="subscription"
            class="form-control"
            [ngModel]="defaultSubscription"
            #subscription="ngModel"
          >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
          <p
            *ngIf="subscription.touched && subscription.invalid"
            style="color: red"
          >
            Please select a subscription!
          </p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            ngModel
            required
            #password="ngModel"
          />
          <p *ngIf="password.touched && password.invalid" style="color: red">
            Please enter a password!
          </p>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          Submit
        </button>
      </form>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
  <div class="row" *ngIf="formSubmitted">
    <div class="col-xs-12">
      <h3>Submitted data:</h3>
      <p>Mail: {{ formValues.email }}</p>
      <p>Subscription: {{ formValues.subscription }}</p>
    </div>
  </div>
</div>
