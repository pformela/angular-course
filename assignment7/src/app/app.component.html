<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project name</label>
          <input
            type="text"
            id="projectName"
            name="projectName"
            class="form-control"
            formControlName="projectName"
          />
          <span
            class="help-block"
            *ngIf="
              projectForm.get('projectName')?.invalid &&
              projectForm.get('projectName')?.touched
            "
          >
            <span *ngIf="projectForm.get('projectName')?.errors?.['required']"
              >This field is required</span
            >
            <span
              *ngIf="projectForm.get('projectName')?.errors?.['nameIsForbidden']"
              >This name is forbidden</span
            >
          </span>
        </div>
        <div class="form-group">
          <label for="projectStatus">Project status</label>
          <select
            id="projectStatus"
            name="projectStatus"
            class="form-control"
            formControlName="projectStatus"
          >
            <option value="Stable">Stable</option>
            <option value="Critical">Critical</option>
            <option value="Finished">Finished</option>
          </select>
          <span
            class="help-block"
            *ngIf="
              projectForm.get('projectStatus')?.invalid &&
              projectForm.get('projectStatus')?.touched
            "
          >
            <span *ngIf="projectForm.get('projectStatus')?.errors?.['required']"
              >This field is required</span
            >
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-control"
            formControlName="email"
          />
          <span
            class="help-block"
            *ngIf="
              projectForm.get('email')?.invalid &&
              projectForm.get('email')?.touched
            "
          >
            <span *ngIf="projectForm.get('email')?.errors?.['required']"
              >This field is required</span
            >
            <span *ngIf="projectForm.get('email')?.errors?.['email']"
              >This is not a valid email</span
            >
          </span>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
