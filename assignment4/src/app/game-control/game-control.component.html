<div class="container">
  <div class="row">
    <div class="col-xs-2">
      <button class="btn btn-primary" (click)="onStartGame()">Start</button>
    </div>
    <div class="col-xs-2">
      <button class="btn btn-warning" (click)="onPauseGame()">Pause</button>
    </div>
    <div class="col-xs-2">
      <button class="btn btn-danger" (click)="onStopGame()">Stop</button>
    </div>
  </div>
</div>
